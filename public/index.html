<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nkanyezi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include the Netlify Identity widget script -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        /* Custom CSS styles */
        #chat {
            margin-top: 20px;
        }

        .user-message {
            background-color: #e0e0e0;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            clear: both;
            float: left;
            max-width: 70%;
        }

        .assistant-message {
            background-color: #4caf50;
            color: white;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            clear: both;
            float: right;
            max-width: 70%;
        }

        /* Style for the separator */
        hr {
            border: 0;
            height: 1px;
            background-color: #ccc; /* Color of the separator line */
            margin: 5px 0; /* Adjust the margin to control the spacing */
        }
    </style>
</head>
<body>
    <h1 class="text-center">Nkanyezi By Skywalkingzulu</h1>
    <div class="container">
        <div id="chat" class="col-md-6 offset-md-3">
            <!-- The chat messages and separators will be dynamically generated here -->
        </div>
        <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
        <button id="sendButton" class="btn btn-primary">Send</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

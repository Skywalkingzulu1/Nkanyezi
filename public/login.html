<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Join</title>
    <!-- Include the Netlify Identity script -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        body {
            padding: 20px;
        }

        .form-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-container button {
            margin: 5px;
        }
    </style>
       <script>
    // Initialize Netlify Identity
    const netlifyIdentity = window.netlifyIdentity;
    
    netlifyIdentity.init();
    
    // Login form
    const loginForm = document.getElementById("loginForm");
    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    
    // Sign up form
    const signupForm = document.getElementById("signupForm");
    const signupEmail = document.getElementById("signupEmail");
    const signupPassword = document.getElementById("signupPassword");
    
    // Buttons to toggle forms
    const loginButton = document.getElementById("loginButton");
    const signupButton = document.getElementById("signupButton");
    
    // Toggle to the login form by default
    loginForm.style.display = "block";
    signupForm.style.display = "none";
    
    // Event listeners for toggling between login and signup forms
    loginButton.addEventListener("click", () => {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
    });
    
    signupButton.addEventListener("click", () => {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
    });
    
    // Login form submission
    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = loginEmail.value;
        const password = loginPassword.value;
    
        try {
            // Perform login logic here using Netlify Identity
            const user = await netlifyIdentity.login({ email, password });
            console.log('User logged in:', user);
    
            // Optionally, you can redirect the user to another page after successful login
            // window.location.href = '/index.html'; // Replace with the actual URL
        } catch (error) {
            console.error('Login failed:', error);
            // Handle login error (e.g., display an error message to the user)
        }
    });
    
    // Sign up form submission
    signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = signupEmail.value;
        const password = signupPassword.value;
    
        try {
            // Perform sign-up logic here using Netlify Identity
            const user = await netlifyIdentity.signup({ email, password });
            console.log('User signed up:', user);
    
            // Optionally, you can log the user in automatically after sign-up
            await netlifyIdentity.login({ email, password });
    
            // Optionally, you can redirect the user to another page after successful sign-up and login
            // window.location.href = '/dashboard.html'; // Replace with the actual URL
        } catch (error) {
            console.error('Sign-up failed:', error);
            // Handle sign-up error (e.g., display an error message to the user)
        }
    });
</script>
</head>
<body>
    <h1 class="text-center">Login or Join</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 form-container">
                <!-- Login Form -->
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email:</label>
                        <input type="email" id="loginEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password:</label>
                        <input type="password" id="loginPassword" class="form-control" required>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button id="signupButton" class="btn btn-secondary">Join</button>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" style="display: none;">
                    <h2>Sign Up</h2>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email:</label>
                        <input type="email" id="signupEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password:</label>
                        <input type="password" id="signupPassword" class="form-control" required>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">Join</button>
                        <button id="loginButton" class="btn btn-secondary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nkanyezi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Use the same custom CSS styles as index.html */
        /* Custom CSS styles */
        #chat {
            margin-top: 20px;
        }

        .user-message {
            background-color: #e0e0e0;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            clear: both;
            float: left;
            max-width: 70%;
        }

        .assistant-message {
            background-color: #4caf50;
            color: white;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            clear: both;
            float: right;
            max-width: 70%;
        }

        /* Style for the separator */
        hr {
            border: 0;
            height: 1px;
            background-color: #ccc; /* Color of the separator line */
            margin: 5px 0; /* Adjust the margin to control the spacing */
        }

        /* Additional styles for the login form */
        .login-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 5px 0px #ccc;
        }

        .login-input {
            margin-bottom: 10px;
        }

        .login-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Login to Nkanyezi</h1>
    <div class="container">
        <div class="login-container">
            <form id="login-form">
                <div class="form-group login-input">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group login-input">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary login-button">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Add JavaScript code for handling login here

        const netlifyIdentity = window.netlifyIdentity;

        // Initialize Netlify Identity
        netlifyIdentity.init();

        // Handle form submission
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Get user inputs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Log in the user
            netlifyIdentity.login(email, password, (err) => {
                if (err) {
                    console.error('Login failed:', err);
                    // Handle login failure (e.g., show an error message)
                } else {
                    console.log('Login successful');
                    // Redirect the user to the main page or another protected page
                    window.location.href = '/index.html'; // Replace with the desired page URL
                }
            });
        });
    </script>
</body>
</html>
